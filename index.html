<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20220820/ourmid/pngtree-happy-new-year-2023-in-colorful-png-image_6117347.png">
    <title>Happy New Year 2023</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="img">
        <img src="./img/hinh-anh-chuc-mung-nam-moi.jpg" alt="">
    </div>
    <div class="content">
        <div class="time">
            <div class="text">Days</div>
            <div id="days">0</div>
        </div>
        <div class="time">
            <div class="text">Hours</div>
            <div id="hours">0</div>
        </div>
        <div class="time">
            <div class="text">Minutes</div>
            <div id="minutes">0</div>
        </div>
        <div class="time">
            <div class="text">Seconds</div>
            <div id="seconds">0</div>
        </div>
    </div>
    <script src="./index.js"></script>
    
    <iframe src="silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <audio id ="player" autoplay loop>
        <source src="./2023.mp3" type="audio/mp3">
      </audio>
</body>
</html>
